<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    <main>
      {{ partial "header.html" . }}
      {{ partial "bio.html" . }}
      <section class="articles">
        {{ range (.Paginate (  first 20 .Pages.ByDate.Reverse)).Pages }}
        <a href="{{ .Permalink }}" title="{{ .Title }}"> 
        <article class="article">
          <h2 class="article-title">
            {{ .Title }}
          </h2>
          <small class="date">{{ .Date.Format "Mon Jan 2, 2006" }}</small>          
        </article>
        </a>
        {{ end }}
      </section>
      {{ partial "footer.html" . }}
    </main>
  </body>
</html>
