baseURL: "/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Xackery
paginate: 5
theme: papermod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: G-Y9XZCMEGZ7

permalinks:
  post: /:year/:month/:day/:slug

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: 7 Days to Die
                  url: posts/7daystodie/
                  weight: 1
                - name: NeverGrind Online
                  url: posts/nevergrind/
                  weight: 1 
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Discord
                  url: https://discord.gg/WWzGbbyt3e
outputs:
    home:
        - HTML
        - RSS
        - JSON

